version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: obsidian
      POSTGRES_PASSWORD: obsidian
      POSTGRES_DB: obsidian
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:

# Notes:
# - The server can use this Postgres instance by setting PG_DATABASE_URL to
#   postgres://obsidian:obsidian@db:5432/obsidian
# - The application also supports sqlite by default (no docker required).
